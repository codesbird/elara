<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elara Videos</title>
    <link rel="icon" href="./image.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar shadow-lg bg-warning w-100 ">
        <div class="container-fluid form-control bg-transparent border-0">
          <form class="d-flex form-control bg-transparent border-0" role="search">
            <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </nav>



    <style>
        .main{
            max-width: 17rem;
        }

        a{
            z-index: 10;
        }
        @media only screen and (max-width: 600px) {
            .main{
                max-width: unset;
            }
        }

    </style>


      <div class="card-body d-flex justify-content-evenly flex-wrap " id="videobox">
        <div class="card shadow-lg m-2 main position-relative" >
            <a   download="/download (2).mp4" class="text-dark position-absolute top-0 start-0 btn btn-light m-1 z-index-10">Download</a>
            <video class="rounded" controls src="./Video/42550493_20240610_192130.mp4"></video>
        </div>
        
        
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

        let videobox = document.getElementById('videobox');
        let strbox = ""

        for (let index = 0; index <20; index++) {

                strbox+= `<div class="card shadow-lg m-2 main position-relative" >
                    <a   download="video_${index+1}.mp4" class="text-dark position-absolute top-0 start-0 btn btn-light m-1 z-index-10">Download</a>
                    <video class="rounded" controls src="./Video/video_${index+1}.mp4"></video>
                    </div>`
            }

        videobox.innerHTML = strbox;

    </script>

   
    
  </body>
</html>
