<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elara Videos</title>
    <link rel="icon" href="./image.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>

    <nav class="navbar shadow-lg bg-warning w-100 ">
      <div class="container-fluid form-control bg-transparent border-0">
        <form class="d-flex form-control bg-transparent border-0" role="search">
          <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
        </form>
      </div>
      </nav>



    <style>
        .main{
            max-width: 17rem;
        }

        a{
            z-index: 10;
        }

        .main-2{
          width: 15rem;
          height: max-content;
        }
        @media only screen and (max-width: 600px) {
            .main{
                max-width: unset;
            }
            .main-2{
          width: 25rem;
        }
        }

    </style>


<ul class="nav nav-tabs d-flex justify-content-evenly" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="bi bi-image-alt fs-4"></i> Images</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i class="bi bi-play-circle-fill fs-4"></i> Videos</button>
  </li>
 
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
    <div class="card-body d-flex justify-content-evenly flex-wrap " id="imagebox">
          
    </div>
  </div>
  <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
    
    <div class="card-body d-flex justify-content-evenly flex-wrap " id="videobox">
    </div>

      
  </div>
</div>
      

        

        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>

        let videobox = document.getElementById('videobox');
        let strbox = ""

        let imagebox = document.getElementById('imagebox');

        for (let index = 0; index <20; index++) {

                strbox+= `<div class="card shadow-lg m-2 main-2 position-relative" >
                    <a href="./image/image_${index+1}.png"   download="image_${index+1}.png" class="text-dark position-absolute top-0 start-0 btn btn-light m-1 z-index-10">Download</a>
                    <img class="rounded" controls src="./image/image_${index+1}.png"/>
                    </div>`
            }

        imagebox.innerHTML = strbox;

        strbox = ""


        for (let index = 0; index <20; index++) {

                strbox+= `<div class="card shadow-lg m-2 main position-relative" >
                    <a   download="video_${index+1}.mp4" href="./video/video_${index+1}.mp4"  class="text-dark position-absolute top-0 start-0 btn btn-light m-1 z-index-10">Download</a>
                    <video class="rounded" controls src="./Video/video_${index+1}.mp4"></video>
                    </div>`
            }

        videobox.innerHTML = strbox;


        

    </script>

   
    
  </body>
</html>
